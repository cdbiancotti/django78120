{% extends "base.html" %}

{% block contenido %}
    <h1>Eliminar auto</h1>

    <form action={% url "eliminar_auto" auto.id %} method="POST">
        {% csrf_token %}

        <p>
            Confirma el borrado del auto {{auto}}...
        </p>

        <input type="submit" value="Confirmar borrado">
    </form>
{% endblock contenido %}
