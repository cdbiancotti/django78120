{% extends "base.html" %}

{% block contenido %}
    <h1>Actualizar auto {{auto.id}}</h1>

    <form action={% url "actualizar_auto" auto.id %} method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{form}}

        <input type="submit" value="Actualizar">
        {% comment %} <button>Crear</button> {% endcomment %}
    </form>
{% endblock contenido %}
