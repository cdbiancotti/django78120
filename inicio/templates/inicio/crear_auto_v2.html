{% extends "base.html" %}

{% block contenido %}
    <h1>Formulario de creacion</h1>

    <form action={% url "crear_auto" %} method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{formulario}}

        <input type="submit" value="Crear">
        {% comment %} <button>Crear</button> {% endcomment %}
    </form>
{% endblock contenido %}
