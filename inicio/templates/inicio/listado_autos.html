{% extends "base.html" %}

{% block contenido %}
    <h1>Listado de autos</h1>

    <a href={% url "crear_auto" %}>Crear Auto</a>
    <ul>
        {% for auto in listado_de_autos %}
        <li>
            {{auto}}
            | <a href={% url "detalle_auto" auto.id %}>Detalle</a>
            | <a href={% url "actualizar_auto" auto.id %}>Actualizar</a>
            | <a href={% url "eliminar_auto" auto.id %}>Eliminar</a>
        </li>
        {% endfor %}
    </ul>

{% endblock contenido %}
