{% extends "base.html" %}

{% block contenido %}
    <h1>Detalle del auto {{auto.id}}</h1>
    
    <ul>
        <li>
            Marca: {{auto.marca}}
        </li>
        <li>
            Modelo: {{auto.modelo}}
        </li>
        <li>
            Imagen: 
            {% if auto.imagen %}
            <img src={{auto.imagen.url}} alt="Imagen del Auto" height="300px">
            {% endif %}
    </ul>

{% endblock contenido %}
